{% extends 'projects/base.html' %}
{% load static %}
{% block title %} 个人中心 {% endblock %}
{% block content %}
<div class="content">
          <div class="row">
            <div class="col-md-6">
              <div class=" tiles white col-md-12 no-padding">
                <div class="tiles green cover-pic-wrapper">
                  <div class="overlayer bottom-right">
                    <div class="overlayer-wrapper">
                      <div class="padding-10 hidden-xs">
                          <button type="button" class="btn btn-primary btn-small"><i class="fa fa-check"></i>
                              <a href="{% url 'lvguowang:user_updata' %}">&nbsp;&nbsp;编辑资料</a>
                                                  </button>
                     </div>
                    </div>
                  </div>
                  <img src="{% static '/projects/assets/img/cover_pic.png' %}" alt="">
                </div>
                <div class="tiles white">
                  <div class="row">
                    <div class="col-md-3 col-sm-3">
                      <div class="user-profile-pic">
                        <img width="69" height="69" data-src-retina="{% static '/projects/assets/img/profiles/d.jpg' %}" data-src="{% static '/projects/assets/img/profiles/d.jpg' %}" src="{% static '/projects/assets/img/profiles/d2x.jpg.jpg' %}" alt="">
                      </div>
                      <div class="user-mini-description">
                        <h3 class="text-success semi-bold">

									</h3>
                        <h5></h5>
                        <h3 class="text-success semi-bold">

								</h3>
                        <h5></h5>
                      </div>
                    </div>
                    <div class="col-md-5 user-description-box  col-sm-5">
                      <h4 class="semi-bold no-margin">{{ user.username }}</h4>
                      <h6 class="no-margin"></h6>
                      <br>
                        <ul>
                            <li>
                        <label>权限：
                            {% if user.is_superuser %}
                            <span>管理员</span>
                            {% else %}
                            <span>会员</span>
                            {% endif %}
                        </label>
                            </li>
                            <li>
                        <label>邮箱：<span>{{ user.email }}</span></label>
                            </li>
                            <li>
                        <label>年龄：<span>{{ user.age }}</span></label>
                            </li>
                            <li>
                        <label>性别：<span>{{ user.set }}</span></label>
                            </li>
                    </div>
                    <div class="col-md-3  col-sm-3">
                      <div class="clearfix"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
 {% endblock %}
